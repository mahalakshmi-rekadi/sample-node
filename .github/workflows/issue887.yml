name: CI Build
on:
 workflow_dispatch:

jobs:
  build-webfrontend:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: frontend/educator/.nvmrc
          cache: 'yarn'
          cache-dependency-path: frontend/educator/**/yarn.lock
          always-auth: false
          check-latest: false
           token:***
