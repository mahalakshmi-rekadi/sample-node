
 name: Issue 995 Workflow

 on:
   push:
     branches:
       - issue-995

 jobs:
   build:
     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v4

     - name: Set up Node.js
       uses: actions/setup-node@v4
       env:
         NODE_AUTH_TOKEN: "MyAuthToken"
       with:
         registry-url: 'https://my-repo.example.com/npm-private/'
         scope: 'myscope'
       
     - name: Display .npmrc
       run: cat ~/.npmrc
